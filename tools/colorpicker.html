<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker - Agrey Tosira</title>
    <link rel="stylesheet" href="../css/tools.css">
</head>

<body>

    <div class="colorpicker">
        <h2>RGB Color Picker v1.0 by Agrey Tosira</h2>
        <br>
        <hr>
        <br>
        <div class="red">
            <p>RED</p>
            <input type="range" name="red" id="red" min="1" max="255">
        </div>
        <div class="green">
            <p>GREEN</p>
            <input type="range" name="green" id="green" min="1" max="255">
        </div>
        <div class="blue">
            <p>BLUE</p>
            <input type="range" name="blue" id="blue" min="1" max="255">
        </div>
        <p class="code" id="code">Code</p>
        <div class="hasil-wrap">
            <a href="#" class="btn-copy">
                <svg style="width:25px;height:25px;" data-darkreader-inline-fill="" data-darkreader-inline-stroke=""
                    fill="none" stroke="currentColor"
                    style="--darkreader-inline-fill:none; --darkreader-inline-stroke:currentColor;" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                    </path>
                </svg></a>
        </div>
        <div class="warna"></div>
        <br>
        <hr>
        <br>
        <p>I am learning javascript.</p>
    </div>


    <script src="../js/colorpicker.js"></script>
</body>

</html>
