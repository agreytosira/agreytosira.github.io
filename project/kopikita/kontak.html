            <div class="col-md-8 m-auto">

                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="namaLengkap">Nama Lengkap</label><br>
                            <input type="text" name="namaLengkap" id="namaLengkap">
                        </div>
                        <div class="col-md-6">
                            <label for="alamatEmail">Alamat Email</label><br>
                            <input type="text" name="alamatEmail" id="alamatEmail">
                        </div>
                        <div class="col-md-12">
                            <label for="pesan">Pesan</label>
                            <textarea name="pesan" id="pesan" cols="30" rows="10"></textarea>
                        </div>
                        <div class="col-md-12 text-right">
                            <button class="btn btn-primary" type="submit">Kirim Pesan</button>
                        </div>
                    </div>
                </form>
            </div>
